<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing Page</title>
</head>
<body>
  <header>
    <h1>Our Pricing</h1>
  </header>
  <main>
    <section class="pricing-plan" id="basic-plan">
      <h2>Basic Plan</h2>
      <div class="price">$10/month</div>
      <ul>
        <li>50GB Disk Space</li>
        <li>50GB Bandwith</li>
        <li>20 Email Accounts</li>
      </ul>
      <button class="subscribe-btn">Subscribe</button>
    </section>
    <section class="pricing-plan" id="premium-plan">
      <h2>Premium Plan</h2>
      <div class="price">$20/month</div>
      <ul>
        <li>100GB Disk Space</li>
        <li>100GB Bandwith</li>
        <li>40 Email Accounts</li>
        <li>20 Subdomains</li>
      </ul>
      <button class="subscribe-btn">Subscribe</button>
    </section>
    <section class="pricing-plan" id="pro-plan">
      <h2>Pro Plan</h2>
      <div class="price">$30/month</div>
      <ul>
        <li>150GB Disk Space</li>
        <li>150GB Bandwith</li>
        <li>60 Email Acounts</li>
        <li>40 Subdomains</li>
      </ul>
      <button class="subscribe-btn">Subscribe</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
